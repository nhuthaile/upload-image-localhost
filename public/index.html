<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload Image</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <form method="post">
        <h2>Upload Your Images</h2>
        <div class="server_message" id="server_message"></div>
        <div class="upload_image">
          <p>Drag and drop your images or <b>Browse</b></p>
          <input type="file" multiple accept="image/*" />
        </div>
      </form>

      <form class="queue_form" enctype="multipart/form-data">
        <div class="queued_div">
          <div class="upper">
            <h3>Queued In Frontend</h3>
            <button type="submit">Upload</button>
          </div>
          <div class="queue_img" id="queue_img"></div>
        </div>
      </form>
      <form id="save-server">
        <div class="save_server">
          <div class="upper">
            <h3>Saved In Server</h3>
            <button>Delete</button>
          </div>
          <div class="save_img"></div>
        </div>
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <!-- ================= -->
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
